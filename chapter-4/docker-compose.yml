version: "3.8"

services:
  todoapp:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
        - DOCKER_BUILDKIT=1
      cache_from:
        - todoapp:latest
        - todoapp:cache
    image: todoapp:latest
    container_name: todoapp-dev
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=stateless
      - SERVER_PORT=8080
      - JAVA_OPTS=-server -XX:+UseG1GC -XX:+UseStringDeduplication -Xms256m -Xmx512m -XX:+TieredCompilation -XX:TieredStopAtLevel=1 -XX:+UseCompressedOops
      - DOCKER_BUILDKIT=1
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - todoapp-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

